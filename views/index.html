<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- Bootswatch Sketchy Link -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">


</head>
<body>

    

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">Prash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar -->
        <div class="collapse navbar-collapse " id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Application Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign-Up</a>
              </li>
          </ul>
          
        </div>
      </nav>

      <!-- form starts here -->
      <div class="jumbotron">

      <form method="POST" action="/register">
        <fieldset>
            <legend class="mx-auto text-center"><b>Driving License Application Form</b></legend>
   
            <!-- name -->
           
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" name="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Full name">
          </div>
        <!-- Email adress -->
         <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
        
        <!-- Password -->
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleSelect1">Enter Your Country</label>
            <select class="form-control" id="exampleSelect1">
              <option>India</option>
              <option>Usa</option>
              <option>Uk</option>
              <option>China</option>
              <option>Australia</option>
            </select>
          </div>
     
                    <!-- Enter Your Address -->

          <div class="form-group">
            <label for="exampleTextarea">Enter Your Address</label>
            <textarea class="form-control" name="address" id="exampleTextarea" rows="3"></textarea>
          </div>
    <!-- Radio button gender -->

          <fieldset class="form-group">
            <legend>Select Your Gender</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" name="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
               Male 
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              Female
              </label>
            </div>
            <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                Complicated
              </label>
            </div>
          </fieldset>
          <!-- Radio Button ends here -->
          <!-- Checkbox starts here -->
          <fieldset class="form-group">
            <legend>Check Your Hobby</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" name="forms" type="checkbox" value="form-check" checked="">
                Writing 
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" name="forms" type="checkbox" value="form-check" disabled="">
                Playing Games
              </label>
            </div>
          </fieldset>
          <!-- checkbox ends here -->
         <!-- Upload File -->
        <div class="form-group">
                    <label for="exampleInputFile">Upload Adhar Card</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Size Should be less than 5MB</small>
        </div>
                  <!-- Upload file ends here -->
         <!-- Button starts here -->
          <button type="submit" class=" btn-block btn btn-danger">Submit</button>
          <!--Button ends here  -->
        </fieldset>
      </form>
      </div>

      <footer class="mt-10 p-3 text-center text-dark bg-white">
       Goverment Of india All Copyright Reserved
      </footer>
    
</body>
</html>
